# Depending on which profile is active, the application gives 
# itself a different name when registering with Eureka
---
spring:
  profiles: sentence
  application:
    name: sentence
    
---
spring:
  profiles: subject
  application:
    name: subject
  
---
spring:
  profiles: verb
  application:
    name: verb

---
spring:
  profiles: article
  application:
    name: article

---
spring:
  profiles: adjective
  application:
    name: adjective

---
spring:
  profiles: noun
  application:
    name: noun

---
spring:
  cloud:
    config:
      uri: http://localhost:8001